<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>

		function mathOperation(arg1, arg2, operation){
    			switch(operation){
       				 case 'сложение':
           				 return arg1 + arg2;
           				 break;
       				 case 'вычитание':
           				 return arg1 - arg2;
            			 break;
        			 case 'деление':
                      			 return arg1 / arg2;
            			 break;
       				 case 'умножение':
           				 return arg1 * arg2;
            			 break;
   				}
		}
    alert('Доступные операции:\r1.сложение\r2.вычитание\r3.деление\r4.умножение')
    alert(mathOperation(Number(prompt("Введите первое число ")),Number(prompt("Введите второе число ")),prompt("введите название операции")))
	</script>

</body>
</html>
