<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        "use strict";
        let a =1, b=1, c,d;

        //пример 1
        c=++a;   //унарный оператор ++ стоящий перед операндом возвращает значение операнда с добавленной к нему единицей
        alert(c);//поэтому c=2

        //пример 2
        d=b++; //унарный оператор стоящий после операнда сначала вернет 1, а потом установит знаение 2
        alert(d); //d=1

        //пример 3
        c=2+ ++a; //а у нас уже была равна 2 после ++ она стала равна 3, поэтому 2+3=5
        alert(c);

        //пример 4
        d=2+ b++; //как и писал раньше если плюс стоит после операнда то единица к нему прибавляется в следующей операции
        alert(d);  // то есть при втором вызове b =2, поэтому 2+2=4

        alert(a);  // a осталась равна себе из примера 3
        alert(b); // при третьем запуске b увеличилось на единицу, как и должно было произойти




    </script>

</body>
</html>
