<script>
"use strict"
/*

принимает параметры name и price, сохраните их как свойства объекта. Также объекты типа Product
должны иметь метод make25PercentDiscount, который будет уменьшать цену в объекте на 25%.
*/

/*

class Product {
    constructor(name, price) {
        this.name = name;
        this.price = price;
    }

    make25PercentDiscount() {
        this.price *= 0.75;
    }
}

const prod = new Product('phone1', 14888);
prod.make25PercentDiscount();
console.log(prod);

const prod1 = new Product('phone2', 777);
prod1.make25PercentDiscount();
console.log(prod1);

</script>
