<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно
	//использовать оператор return.
    "use strict";
		let a = Number(prompt("Введите число a"));
		let b = Number(prompt("Введите число b"));

		function plus(a, b) {
    		return a + b;
		}

		function minus(a, b) {
    		return a - b;
		}

		function div (a, b) {
    		return a / b;
		}

		function mult (a, b) {
    		return a * b;
		}

    alert("Сумма равна " + plus(a,b));
    alert("Разность равна " + minus(a,b));
    alert("Деление чисел равно " + div(a,b));
    alert("Произведение чисел равно " + mult(a,b));

	</script>

</body>
</html>
