<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        "use strict"
/*1 С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью console.log) от 0 до 10
включительно, чтобы результат выглядел так:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число */
       let arr= []
        for (let i=0; i<=10; i++){
            if (i / 2 == 0) {
                console.log(i + " - это ноль");
                arr.push(i + " - это ноль");// альтернатива console.log
            }
            else if (i % 2 != 0){
               console.log(i + " - это нечетное число");
               arr.push(i + " - это нечетное число");// альтернатива console.log
            }
            else if (i % 2 == 0){
                console.log(i + " - это четное число");
                arr.push(i + " - это четное число");// альтернатива console.log
            }
        }
    alert(arr.join("\n"))   // альтернатива console.log

    </script>
</body>
</html>
