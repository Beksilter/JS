<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Решение задачи №2<</title>
</head>
<body>
    <script>
        "use strict";

        console.log(10 + 10 + "10");   //выполнение операции происходит справа налево по порядку. 10+10 =20,
        // а затем эта 20 превращается в строку и склеивается с другой строкой, выдавая результат 2010


        console.log(10 + "10" + 10);
        // по аналогии с предыдущим примером при сложени числа со строкой получаем склеивание двух строк, а затем третья десятка снова превращается в текст
        //выдавая результат 101010

        console.log(10 + 10 + +"10");
        // Сначала складываются два числа 10+10=20, оператор + + отработал так, что строка "10" превратилась в число и сумма 20+10=30

        console.log(10 / -"");
        // с математической точки зрения на ноль делиться не должно, но -0 получаемый в ковычках это видимо супер маленькое число,
        //а не ноль поэтому число стремится к минус бесконечности

        console.log(10 / +"2,5");
        //важно, что здесь не 2.5, а именно 2,5 что является NaN и оно никак не может превратиться из строки в число
        //поэтмоу и ответ у нас будет NaN
    </script>

</body>
</html>
